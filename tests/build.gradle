plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.9'
    testImplementation ('org.spockframework:spock-core:2.1-M2-groovy-3.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }

}

test {
    useJUnitPlatform()
}
